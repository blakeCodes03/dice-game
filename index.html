<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="status-header"><em>Refresh Me</em></h1>
    <div class="parent">
        <div class="player-container">
            <span class="player-one-text"><small>player 1</small></span>
            <div class="dice-box-one">
                <img id="diceImageOne" src="" alt="">
            </div>
        </div>
        <div class="player-container">
            <span class="player-two-text"><small>player 2</small></span>
            <div class="dice-box-two">
                <img id="diceImageTwo" src="" alt="">
            </div>
        </div>

    </div>
    <div class="roll-dice-container">
        <button class="roll-dice-button" onclick="diceRoll()">click me</button>
    </div>
    <script src="diceProject.js"></script>
    
</body>
</html>
